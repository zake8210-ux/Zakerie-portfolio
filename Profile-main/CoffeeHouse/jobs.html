<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaJam Coffee House</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./css/site.css">

</head>

<body>
    <a href="../index.html" class="back-arrow">&#8592; Back</a>
    <div class="main-wrapper">
        <img src="./images/javalogo.gif" alt="JavaJam Coffee House Logo">
        <div class="flex-container">
            <div class="sidebar">
                <nav>
                    <a href="index.html">Home</a>
                    <a href="menu.html">Menu</a>
                    <a href="music.html">Music</a>
                    <a href="jobs.html">Jobs</a>
                </nav>
            </div>
            <div class="content">
                <form action="acknowledge.html" method="get">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input name="name" id="name" required /> *
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input name="email" id="email" type="email" required /> *
                    </div>

                    <div class="form-group">
                        <label for="experience">Experience:</label>
                        <textarea name="experience" id="experience" required></textarea> *
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Apply Now" id="mySubmit" class="button" /> &nbsp;&nbsp;
                        <a href="index.html" class="button">Cancel</a>
                    </div>
                </form>


            </div>
        </div>

        <div class="footer-container">
            <footer>
                <em><small>Copyright &copy; 2025 JavaJam Coffee House</small></em>
                <br>
                <em><small><b><a
                                href="mailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a></b></small></em>
            </footer>
        </div>

    </div>

</body>

</html>
